<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Formulario de contatos</title>
</head>

<body>

    <div class="container-desenho">
        <div class="container">
            <form class="formulario-contato">
    
                <div class="form-group">
                    <label id="contatos">Contate-nos</label>
                    <input type="text" class="form-control" id="nome-um" placeholder="nome">
                </div>
    
                <div class="form-group">
                    <input type="email" class="form-control" id="email-um" placeholder="email">
                </div>
    
                <div class="form-group">
                    <textarea class="form-control" id="mensagem-um" rows="3"
                        placeholder="Digite sua mensagem aqui..."></textarea>
                </div>
    
                <div>
                    <button type="button" class="botao">Enviar</button>
                </div>
            </form>
    
        </div>
    </div>
   


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</body>

</html>
